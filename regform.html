<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Registration Form </h1>
    <form action=""> 
        <div>
            <label for="fname"> First Name: * </label>
            <input type="text" name="fname">
        </div>
        <div>
            <label for="lname"> Last Name: * </label>
            <input type="text" name="lname">
        </div>
        <div>
            <label for="email"> Email Address: * </label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="password"> Password: * </label>
            <input type="text" name="password">
        </div>
        <div>
            <label for="confirmpassword"> Confirm Password: * </label>
            <input type="text" name="confirmpassword">
        </div>
        <div>
            <label for="dob"> Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label for="gender"> Gender Identity: </label>
        </div>
        <div>
            <input type="radio" name="Male">
            <label for="gender"> Male </label>
            <input type="radio" name="Female">
            <label for="gender"> Female </label>
            <input type="radio" name="Non-binary">
            <label for="gender"> Non-binary </label>
            <input type="radio" name="iPreferNot">
            <label for="gender"> I prefer not to answer </label>
        </div>
        <div>
            <label for="description"> A short description about myself: </label>
        </div>
        <div>
            <textarea name="description" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label for="favlanguage"> Favorite Language: </label>
            <select name="favlanguage">
                <option> JavaScript </option>
                <option> Python </option>
                <option> MySQL </option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="subscribe">
            <label for="subscribe"> Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        </form>
</body>
</html>
